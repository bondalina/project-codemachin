<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,700;1,9..40,400&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- Sign up -->
    <div class="section section-sign-up">
      <div class="container sign-up-wraper">
        <div class="sign-up-block">
          <h2 class="section-title">Sign <span class="accent">up</span></h2>
          <p class="section-text">
            Please use the form below to contact us. Enter your name, email, and
            message and we'll get back to you shortly.
          </p>
          <form class="form-sign-up">
            <input
              class="form-input-sign-up"
              type="text"
              name="username"
              id="username"
              placeholder="Enter your name"
            />
            <label class="form-label-sign-up" for="username"></label>

            <input
              class="form-input-sign-up"
              type="email"
              name="useremail"
              id="useremail"
              placeholder="Enter your email"
            />
            <label class="form-label-sign-up" for="useremail"></label>

            <textarea
              class="textarea-sign-up"
              name="feedback"
              placeholder="Message"
            >
            </textarea>
            <label class="label-textarea-sign-up" for="feedback"></label>

            <button class="sign-up-btn" type="submit">Send</button>

            <p class="policy-text">
              By clicking on “Send” button, you agree to our
              <a class="privicy-policy" href="#">Privacy Policy</a>, and allow
              Promodo to use this information for marketing purposes.
            </p>
          </form>
        </div>
        <div class="sign-up-img-block">
          <div class="image-lens-wraper">
            <img
              class="sign-up-image-lens"
              srcset="./images/isabella-mendes-lRgkUlxJCkA-unsplash 1.png 1x, ./images/isabella-mendes-lRgkUlxJCkA-unsplash 1.png 2x"
              src="./images/isabella-mendes-lRgkUlxJCkA-unsplash 1.png"
              alt="Photographic lens"
            />
          </div>
          <div class="image-camera-wraper">
            <img
              class="sign-up-image-camera"
              srcset="./images/video-entry-product 1.png 1x, ./images/video-entry-product 1.png 2x"
              src="./images/video-entry-product 1.png"
              alt="Video camera"
            />
          </div>
        </div>
      </div>
    </div>
    <!--Footer-->

    <!--Modal-->

    <!--Mobile-menu-->

    <script src="./js/modal.js"></script>
  </body>
</html>
